<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <a class="navbar-brand" href="#">Psychic Game</a>
</nav>
    <div class="jumbotron bg-dark">
            <div class="card w-75">
                    <div class="card-body bg-danger">
                      <h5 class="card-title">Guess what letter I'm Thinking of ...</h5>
                      <p class="card-text"> Guesses so far </p>
                      <p class="card-text" id="guesses"></p>
                      <p class="card-text">Guesses Left</p>
                      <p class="card-text" id="clicks"></p>
                      
                      <p class="card-text">Wins</p>
                      <p class="card-text" id="wins"></p>
                      <p class="card-text">Losses</p>
                      <p class="card-text" id="losses"></p>
                  </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
